  - id: 8
    title: Rails3.1
    subtitle: Deployment, infraestrutura & escalabilidade 
    info:
      - "<strong>Deployment</strong>"
      - Continuous integration;
      - Continuous deployment;
      - Development, staging e production environments;
      - Web servers (apache e nginx);
      - Ruby application servers (unicorn, thin, mongrel, passenger..);
      - "<strong>Infraestrutura</strong>"
      - Máquinas virtuais e servidores dedicados;
      - Hospedagem de assets;
      - Envio de emails;
      - Balanceamento de carga;
      - Autoscaling;
      - "<strong>Escalabilidade</strong>"
      - Identificando gargalos
      - Background jobs (rescue e delayed job) e queues;
      - Cache da aplicação (rails cache, memoise);
      - Ferramentas de cache (memcache, redis) 
      - Otimização de banco de dados;
    dates: 19, 21 e 23/3
    status: [success, "Inscrições abertas"]
    list_id: 218872

  - id: 9
    title: Aprendendo a programar
    subtitle: Parte 1
    info:
      - É designer e quer aprender programação? É MBA e quer saber do que seus programadores estão falando? A cadeira de lógica tá dificil? Quer acelerar seu aprendizado?
      - Neste workshop você <i>não irá aprender</i> lógica de programação. Você aprenderá <i>na prática</i> e de forma <i>divertida</i> como programar.
