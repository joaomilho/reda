    subtitle: Introdução
    info:
      - Instalação com RVM (Ruby Version Management);
      - Instalando e usando Git e o GitHub;
      - Discussão sobre tipagem forte e dinâmica;
      - Operadores, condicionais e iteradores;
      - Strings, Fixnums/Floats, booleanos, Arrays, Hashes, Regexps e Ranges;
