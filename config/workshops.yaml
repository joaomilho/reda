      - Criando um "Scaffold";
      - "Métodos básicos do AR: new, create, save, update_attributes, destroy, find, all..."
      - Validações no modelo;
      - "Escopos: where, order, limit, offset..."
      - Views parciais e renderização de coleções.
      - "Relacionamentos entre modelos: belongs_to, has_one, has_many..."
      - "Testando modelos e controles com Test::Unit;"
      - "Filtros nos controler: before, after e around."
